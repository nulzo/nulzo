<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
          @keyframes hi  {
              0% { transform: rotate( 0.0deg) }
             10% { transform: rotate(14.0deg) }
             20% { transform: rotate(-8.0deg) }
             30% { transform: rotate(14.0deg) }
             40% { transform: rotate(-4.0deg) }
             50% { transform: rotate(10.0deg) }
             60% { transform: rotate( 0.0deg) }
            100% { transform: rotate( 0.0deg) }
          }
  
          .container {
            background-color: transparent;
  
            width: 100%;
            height: 300px;
  
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #EBEBEB;
  
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          }
  
          .hi {
            animation: hi .15s linear -1.5s infinite;
            display: inline-block;
            transform-origin: 40% 40%;
            color: #D1A8FF;
          }
  
          .muted {
            color: #9A9A9A;
          }
  
          @media (prefers-reduced-motion) {
            .hi {
              animation: none;
            }
          }
        </style>
  
        <div class="container">
            <div align="center">
                <a href="https://git.io/streak-stats">
                  <img src="https://streak-stats.demolab.com?user=nulzo&amp;theme=transparent&amp;border_radius=10&amp;fire=EB3ADB&amp;ring=D1A8FF&amp;currStreakNum=EBEBEB&amp;sideNums=EBEBEB&amp;currStreakLabel=D1A8FF&amp;sideLabels=EBEBEB&amp;dates=9A9A9A&amp;width=500" alt="streak" />
                </a>
              </div>
        </div>
      </div>
    </foreignObject>
  </svg>
  